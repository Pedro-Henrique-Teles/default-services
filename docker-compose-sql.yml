services:
  postgres:
    image: postgres
    restart: always
    env_file: .env
    tty: true
    environment:
      - "POSTGRES_USER=${POSTGRES_USER}"
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
      - "POSTGRES_DB=${POSTGRES_DB}"
    ports:
      - "${POSTGRES_EXPOSE_PORT}:${POSTGRES_PORT}"
    volumes:
      - ./.docker/postgres-db-data:/var/lib/postgresql/data
    networks:
      - internal_network

  postgres_ui:
    image: adminer
    restart: always
    env_file: .env
    tty: true
    ports:
      - "${ADMINER_EXPOSE_PORT}:${ADMINER_PORT}"
    networks:
      - internal_network
    depends_on:
      - postgres

networks:
  internal_network:
    driver: bridge
